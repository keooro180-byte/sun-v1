<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN OS - مركز القيادة السيادي</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #output { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #00ff41; display: flex; flex-direction: column; }
        .input-area { padding: 20px; display: flex; gap: 10px; background: #111; }
        input { flex: 1; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 10px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00cc33; }
        .user-msg { color: #fff; margin: 5px 0; }
        .sun-msg { color: #00ff41; margin: 5px 0; border-left: 2px solid #00ff41; padding-left: 10px; }
        .error { color: #ff0000; font-size: 0.8em; }
    </style>
</head>
<body>

    <div id="output">
        <div>[SYSTEM]: نظام SUN جاهز.. بانتظار الأوامر السيادية.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب أمرك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const output = document.getElementById('output');
            const message = input.value.trim();

            if (message) {
                // إظهار رسالة المستخدم
                output.innerHTML += `<div class="user-msg">أنت: ${message}</div>`;
                input.value = '';
                output.scrollTop = output.scrollHeight;

                try {
                    // الاتصال بالسيرفر (Netlify Function)
                    const response = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) throw new Error(`خطأ في الاتصال: ${response.status}`);

                    const data = await response.json();
                    
                    // استخراج الرد بمرونة
                    const sunReply = data.reply || data.error || "لا يوجد رد من النواة";

                    output.innerHTML += `<div class="sun-msg">[SUN]: ${sunReply}</div>`;
                } catch (err) {
                    output.innerHTML += `<div class="error">⚠️ فشل سيادي: ${err.message}</div>`;
                    console.error("Error details:", err);
                }
                output.scrollTop = output.scrollHeight;
            }
        }
    </script>
</body>
</html>
