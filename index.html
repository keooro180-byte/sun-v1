<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SUN OS V1.0</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #terminal { width: 80%; max-width: 600px; border: 1px solid #00ff41; padding: 20px; box-shadow: 0 0 10px #00ff41; }
        input { background: transparent; border: none; color: #00ff41; width: 100%; outline: none; font-family: monospace; }
    </style>
</head>
<body>
    <div id="terminal">
        <h1>SUN OS V1.0 - Sovereign Core</h1>
        <div id="output">النظام متصل... بانتظار حقن النواة (API Key).</div>
        <hr>
        <input type="text" id="userInput" placeholder="> أدخل أمرك هنا..." onkeypress="handleChat(event)">
    </div>
    <script>
        async function handleChat(e) {
            if (e.key === 'Enter') {
                const msg = e.target.value;
                document.getElementById('output').innerHTML += `<div>> ${msg}</div>`;
                e.target.value = '';
                try {
                    const res = await fetch('/chat', { method: 'POST', body: JSON.stringify({message: msg}) });
                    const data = await res.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    document.getElementById('output').innerHTML += `<div style="color:#fff;">[SUN]: ${reply}</div>`;
                } catch {
                    document.getElementById('output').innerHTML += `<div style="color:red;">! خطأ: تأكد من إضافة GEMINI_API_KEY في Cloudflare</div>`;
                }
            }
        }
    </script>
</body>
</html>
